{% set name = "lalsuite" %}
{% set version = "7.11" %}

# sub-package versions
{% set lal_version = "7.2.4" %}
{% set lalframe_version = "2.0.3" %}
{% set lalmetaio_version = "3.0.2" %}
{% set lalsimulation_version = "4.0.2" %}
{% set lalburst_version = "1.6.2" %}
{% set lalinspiral_version = "3.0.2" %}
{% set lalinference_version = "4.1.1" %}
{% set lalpulsar_version = "5.1.1" %}
{% set lalapps_version = "9.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://software.igwn.org/sources/source/lalsuite/{{ name }}-{{ version }}.tar.gz
  sha256: ca1e2b7e938355502269be9a0b0b4f277cd5b0a66a3a40e5550b9028f289a13c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=38.3.0
  run:
    - python >=3.6
    - lal {{ lal_version }}.*
    - lalframe {{ lalframe_version }}.*
    - lalmetaio {{ lalmetaio_version }}.*
    - lalsimulation {{ lalsimulation_version }}.*
    - lalburst {{ lalburst_version }}.*
    - lalinspiral {{ lalinspiral_version }}.*
    - lalpulsar {{ lalpulsar_version }}.*
    - lalinference {{ lalinference_version }}.*
    - lalapps {{ lalapps_version }}.*

test:
  imports:
    - lal
    - lalframe
    - lalmetaio
    - lalsimulation
    - lalburst
    - lalinspiral
    - lalpulsar
    - lalinference
    - lalapps
  requires:
    - pip
    - pytest
  source_files:
    - setup.cfg
  commands:
    # run_test.py checks that the versions are up-to-date
    # show metadata
    - python -m pip show {{ name }}
    # check requirements
    - python -m pip check {{ name }}

about:
  home: https://wiki.ligo.org/Computing/LALSuite
  doc_url: https://lscsoft.docs.ligo.org/lalsuite/
  dev_url: https://git.ligo.org/lscsoft/lalsuite.git
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: LSC Algorithm Library Suite
  description: |
    The LSC Algorithm Library Applications for gravitational wave data
    analysis.  This package contains applications that are built on tools
    in the LSC Algorithm Library.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
